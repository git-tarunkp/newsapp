    <title>MY App</title>
    <style>
      .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.results-list{
  overflow: hidden;
  overflow-y: scroll;
  overflow-x: scroll;
  
}


*{
  margin: 0;
  padding: 0;
}

html{
  background: #EEECEC;
}

.container{
  display:flex;
  height: 100%;
  justify-content: center;
  
  .picture{
    img{
      width: 300px;
      display:flex;
    }
  }
  
 
  
  .desc{
    background:white;
    padding: 2em;
    margin-left: 3em;
    text-align: right;
    
    h3{
      padding-bottom: 1em;
    }
  }
}

.column:hover .desc h3{
  color: #723939;  
}

.column:hover .desc, .column:hover .picture{
  box-shadow: 10px 10px 29px -13px rgba(0,0,0,0.75);
}

.column::after{
  content:'';
  width: 80%;
  height: 66.5%;
  background: transparent;
  position:absolute;
  top: 13px;
  left: 40px;
  display: block;
  border: 10px solid white;
  z-index: -1;
}



.vertical-menu {
  width: 500px;
  height: 150px;
  overflow-y: auto;
}

.vertical-menu a {
  background-color: #eee;
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #04AA6D;
  color: white;
}
